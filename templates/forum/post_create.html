{% extends "base.html" %}

{% block head_content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'post_create.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
            <div class="card">
              <h5 class="card-header">Создать пост</h5>
              <div class="card-body">
                <p class="card-text">
                    <form method="post" action="">
                        {% csrf_token %}
                            {% for field in form %}
                            <div>
                                {{ field.label_tag }}<br>
                                {{ field }} <hr>
                                {% for error in field.errors %}
                                    <p>{{ error }}</p>
                                {% endfor %}
                            </div>
                            {% endfor %}
                        <input class="btn btn-success" type="submit" value="Post">
                    </form>
                   </p>
              </div>
            </div>
        </div>

{% endblock %}
